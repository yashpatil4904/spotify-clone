<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue;"><img src="./images/logo.png" class="logo">Spotify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white">Pricing</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style='background-image: url("./images/bg.jpg")'>
        <div class="songlist">
            <h1 style="font-size: 20px;">Best of Romantic songs</h1>
            <div class="songitem">
                <img  alt="1">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songitem">
                    <img  alt="2">
                    <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
            <div class="songitem">
                <img  alt="3">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            <div class="songitem">
                <img  alt="4">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            <div class="songitem">
                <img  alt="5">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            <div class="songitem">
                <img  alt="6">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            <div class="songitem">
                <img  alt="7">
                <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                
            </div>
            </div>
            
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step"id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./images/playing.gif" alt="1" width="42px" id="gif"><span id="MasterSongName"></span>
        </div>
    
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/0ba67806bf.js" crossorigin="anonymous"></script>

</body>
</html>
